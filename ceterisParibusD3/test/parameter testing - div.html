<!DOCTYPE html>
<html lang="pl">

<head>
<meta charset="utf-8">

	<title>parameter testing - div
	</title>

		<!-- loading JS libraries and style sheets, internet connection needed -->
        <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="https://rawgit.com/DataTables/Plugins/master/features/pageResize/dataTables.pageResize.js"></script>
 
    <!-- loading ceterisParibusD3 package-->
        <script src="https://rawgit.com/MI2DataLab/ceterisParibusExt/master/ceterisParibusD3/ceterisParibusD3.js" charset="utf-8" lang="js"></script>


    <!-- loading external files -->

        <!-- datasets -->   
        <script src="https://rawgit.com/MI2DataLab/ceterisParibusExt/master/ceterisParibusD3/examples/example1.js" charset="utf-8" lang="js"></script>
        <script src="https://rawgit.com/MI2DataLab/ceterisParibusExt/master/ceterisParibusD3/examples/example_obs1.js" charset="utf-8" lang="js"></script> 
  
</head>
<body>

<div style = 'color: red'>1) giving string with id as `div` (should work)</div>
<p id='par1'></div>
<div id='chartDiv'> </div>  <!--  style = "width: 100vw; height: 100vh;"  -->

<div style = 'color: red'>2) giving div element as `div` (should work)</div>
<p id='par2'></div>
<div id='chartDiv2'> </div> 

<div style = 'color: red'>3) giving not div element as `div` (should not work)</div>
<p id='par3'></div>

<div style = 'color: red'>4) giving not existing element as `div` (should not work)</div>
<p id='par4'></div>


<script type="text/javascript">

//1) giving string with id as `div`

var plot1 = new ceterisParibusD3.createPlot(div = "chartDiv", 
                       data = example1,
                       dataObs = example_obs1, 
                       options = {
                                   variables: ['no.rooms'],
                                   show_profiles: true, 
                                   show_observations: true, 
                                   show_rugs: true, 
                                   show_residuals: true
                                }
                       );

d3.select('#par1').html(plot1.last_error_message_)

//2) giving div element as `div`

var plot2 = new ceterisParibusD3.createPlot(div =  document.getElementById("chartDiv2"),
                       data = example1,
                       dataObs = example_obs1, 
                       options = {
                                   variables: ['no.rooms'],
                                   show_profiles: true, 
                                   show_observations: true, 
                                   show_rugs: true, 
                                   show_residuals: true
                                }
                       );

d3.select('#par2').html(plot2.last_error_message_)

//3) giving not div element as `div`

var plot3 = new ceterisParibusD3.createPlot(div =  document.getElementById("par3"),
                       data = example1,
                       dataObs = example_obs1, 
                       options = {
                                   variables: ['no.rooms'],
                                   show_profiles: true, 
                                   show_observations: true, 
                                   show_rugs: true, 
                                   show_residuals: true
                                }
                       );

d3.select('#par3').html(plot3.last_error_message_)

//4) giving not existing element as `div`
var plot4 = new ceterisParibusD3.createPlot(div = 'blabla',
                       data = example1,
                       dataObs = example_obs1, 
                       options = {
                                   variables: ['no.rooms'],
                                   show_profiles: true, 
                                   show_observations: true, 
                                   show_rugs: true, 
                                   show_residuals: true
                                }
                       );

d3.select('#par4').html(plot4.last_error_message_)


</script>
</body>
</html>
